<div class="card border-0 h-100">
  <div class="card-body">
    <h3>+ Ajouter un produit</h3>
    
    <div class="form-group">
      <label for="nom">Nom</label>
      <input 
        type="text" 
        id="nom"
        class="form-control" 
        [(ngModel)]="nomProduct"
        placeholder="Ex: Laptop">
    </div>

    <div class="form-group">
      <label for="prix">Prix</label>
      <input 
        type="number" 
        id="prix"
        class="form-control" 
        [(ngModel)]="prixProduct"
        placeholder="Ex: 999.99">
    </div>

    <button class="btn btn-primary" (click)="sendToParent()">
      Ajouter le produit
    </button>
  </div>
</div>
